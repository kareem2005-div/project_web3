<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="./style.css">

      <title>Animated login form</title>
   </head>
   <body>
       
       

       <div class="login">
         <img src="./4.jpg" alt="login image" class="login__img">
          
         <form action="index3.html" class="container">
            <h1 class="login__title">Sign Up</h1>
           
            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="text" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">User Name</label>
                  </div>
               </div>
               
               <div class="login__box">
                  <i class="ri-mail-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">Email <Address></Address></label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="login-pass" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
               <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>

                <div class="login__box-input">
                   <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                   <label for="login-pass" class="login__label">Confirm password</label>
                   <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                </div>
             </div>
            </div>
            <button id="x" type="submit" class="login__button">Sign Up</button>
            <div class="nav">
               <a href="../glassmorphism login form/login1.html">Back<i class="fas fa-arrow-right"></i></a>  
               <a href="../Home/index.html"><i class="fas fa-arrow-up"></i>Home</a>
            </div>
         </form> 
         
      </div> 
    
    
    
   </body>
</html>
